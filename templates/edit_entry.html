{% extends "layout.html" %}
{% block body %}
  {% if session.logged_in %}
    <form action="{{ url_for('edit_entry', postid=entry.postid) }}" method=post class=add-entry>
      <dl>
        <dt>Title:
        <dd><input type=text size=30 name=title value="{{ entry.title }}" />
        <dt>Text:
        <dd><textarea name=text rows=5 cols=40>{{ entry.text|safe }}</textarea>
        <dd><input type=submit value=Share>
      </dl>
    </form>
  {% else %}
    <li><em>You must be logged in to edit this post.</em>
  {% endif %}
{% endblock %}
