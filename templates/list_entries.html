{% extends "layout.html" %}
{% block body %}
  <ul class=entries>
  {% for entry in entries %}
    <li>
      <h2><a href="/post/{{ entry.postid }}">{{ entry.title }}</a></h2><p>{{ entry.modified }}</p>
  {% else %}
    <li><em>Unbelievable.  No entries here so far</em>
  {% endfor %}
  </ul>
{% endblock %}
